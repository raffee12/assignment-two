<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kids School</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo Pic" />
        </div>
        <span class="mobile__menu"></span>
        <nav>
          <a href="#" class="orange">Home</a>
          <a href="#" class="sky-blue">About</a>
          <a href="#" class="paste-blue">Facilities</a>
          <a href="#" class="purple">Admission</a>
        </nav>
        <div>
          <button class="btn">Contact</button>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="content">
            <h1 class="primary-header">
              <span class="orange">Empowering</span> students from small age
              <span class="sky-blue">towards vision</span>
            </h1>
            <p class="hero-text">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="btn">Enroll Now</button>
          </div>
          <div class="hero__img">
            <img src="./assets/hero-kids.png" alt="kids pic" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
